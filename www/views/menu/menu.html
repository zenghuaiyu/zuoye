<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <div class="row row-center row-no-padding padding-left padding-right">
      <div class="col col-66">
        <h4 class="light">{{shopData.name}}</h4>
        <h6 class="stable">{{shopData.phone}}</h6>
      </div>
      <div class="col col-34 text-right">
        <span class="energized-bg light">&nbsp;高级版</span>
      </div>
    </div>
    <ul class="list side-menu margin-left">
      <li></li>
    </ul>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
